<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Coin - Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: url('https://media1.moneywise.com/cdn-cgi/image/fit=cover,g=left,width=991,height=425,f=auto,quality=90/topic/investing/best-small-businesses-investing-751/shutterstock_1706856193-1691164425.jpg') no-repeat center center fixed;
            background-size: cover;
            position: relative;
            font-family: 'Arial', sans-serif;
        }
        
        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(46, 125, 50, 0.6);
            z-index: -1;
        }
        
        .game-card {
            max-width: 500px;
            width: 100%;
            padding: 30px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            color: white;
        }
        
        /* Resto de tus estilos... */
    </style>
</head>
<body>
    <div class="game-card">
        <div class="game-header">
            <h1 class="game-title">GREEN COIN</h1>
            <p class="game-subtitle">Recicla, gana puntos y salva el planeta</p>
            <div th:if="${param.error}" class="alert alert-danger">
                Credenciales inválidas
            </div>
            <div th:if="${param.logout}" class="alert alert-success">
                Has cerrado sesión correctamente
            </div>
        </div>

        <div class="divider"></div>
        
        <h5 class="mb-4"><i class="fas fa-sign-in-alt me-2"></i> Iniciar Sesión</h5>
        
        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <input type="email" class="form-control" name="username" placeholder="Correo electrónico" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" name="password" placeholder="Contraseña" required>
            </div>
            <button type="submit" class="btn btn-game">
                <i class="fas fa-leaf me-2"></i> Ingresar
            </button>
            <div class="text-center mt-3">
                <a href="#" class="text-white-50">¿Olvidaste tu contraseña?</a>
                <p class="text-white-50 mt-2">¿No tienes cuenta? <a href="/registro" class="text-white">Regístrate</a></p>
            </div>
        </form>
        
        <div class="divider mt-4"></div>
        
        <ul class="nav flex-column">
            <li>
                <a class="game-nav-link" href="#">
                    <i class="fas fa-recycle game-icon"></i>Centros de Reciclaje
                </a>
            </li>
            <!-- Resto de tus enlaces... -->
        </ul>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
