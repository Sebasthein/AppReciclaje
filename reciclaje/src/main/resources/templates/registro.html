<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Green Coin</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2e7d32;
            --secondary-color: #81c784;
            --accent-color: #a5d6a7;
            --dark-color: #1b5e20;
            --light-color: #e8f5e9;
            --gradient-green: linear-gradient(135deg, #2e7d32 0%, #81c784 100%);
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 20px;
        }
        
        .register-container {
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
        }
        
        .register-card {
            border: none;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            background: white;
        }
        
        .register-header {
            background: var(--gradient-green);
            color: white;
            padding: 25px;
            text-align: center;
        }
        
        .register-title {
            font-weight: 700;
            font-size: 2rem;
            margin-bottom: 5px;
        }
        
        .register-subtitle {
            font-weight: 300;
            opacity: 0.9;
            font-size: 1rem;
        }
        
        .register-body {
            padding: 30px;
        }
        
        .form-section {
            background: var(--light-color);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 25px;
            border-left: 4px solid var(--primary-color);
            transition: all 0.3s ease;
        }
        
        .form-section:hover {
            box-shadow: 0 5px 15px rgba(46, 125, 50, 0.1);
        }
        
        .section-title {
            color: var(--primary-color);
            font-size: 1.1rem;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            font-weight: 600;
        }
        
        .section-title i {
            margin-right: 10px;
            font-size: 1.2rem;
        }
        
        .input-group-text {
            background-color: var(--primary-color) !important;
            color: white !important;
            border: none !important;
            min-width: 45px;
            justify-content: center;
        }
        
        .form-control {
            border-left: none !important;
            padding-left: 5px;
            height: 45px;
            border-radius: 0 5px 5px 0 !important;
        }
        
        .form-control:focus {
            box-shadow: 0 0 0 0.25rem rgba(46, 125, 50, 0.25);
            border-color: var(--accent-color);
        }
        
        .btn-register {
            background: var(--gradient-green);
            border: none;
            padding: 12px 30px;
            font-weight: 600;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            font-size: 1rem;
            border-radius: 50px;
            width: 100%;
            margin-top: 10px;
            transition: all 0.3s ease;
        }
        
        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(46, 125, 50, 0.3);
        }
        
        .divider {
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            margin: 25px 0;
            position: relative;
        }
        
        .divider-text {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 0 15px;
            color: var(--secondary-color);
            font-size: 0.9rem;
        }
        
        .login-link {
            color: var(--primary-color);
            font-weight: 500;
            text-decoration: none;
            transition: all 0.2s ease;
        }
        
        .login-link:hover {
            color: var(--dark-color);
            text-decoration: underline;
        }
        
        .terms-link {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }
        
        .terms-link:hover {
            text-decoration: underline;
        }
        
        .form-check-input:checked {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }
        
        .form-check-input:focus {
            box-shadow: 0 0 0 0.25rem rgba(46, 125, 50, 0.25);
        }
        
        .invalid-feedback {
            font-size: 0.85rem;
        }
        
        .alert-message {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            min-width: 300px;
            animation: slideIn 0.5s forwards;
        }
        
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        /* Efecto de carga */
        .spinner-border {
            width: 1.2rem;
            height: 1.2rem;
            border-width: 0.15em;
        }
        
        /* Responsive adjustments */
        @media (max-width: 576px) {
            .register-body {
                padding: 20px;
            }
            
            .register-title {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-card">
            <div class="register-header">
                <h1 class="register-title"><i class="fas fa-leaf me-2"></i>Green Coin</h1>
                <p class="register-subtitle">Únete a nuestra comunidad ecológica</p>
            </div>
            
            <div class="register-body">
                <form id="registerForm">
                    <!-- Sección 1: Información Básica -->
                    <div class="form-section">
                        <div class="section-title">
                            <i class="fas fa-user-circle"></i> Información Personal
                        </div>
                        
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre completo</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-user"></i>
                                </span>
                                <input type="text" id="nombre" name="nombre" class="form-control" 
                                       placeholder="Ej: María González" required>
                            </div>
                            <div id="nombreError" class="invalid-feedback"></div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo electrónico</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-envelope"></i>
                                </span>
                                <input type="email" id="email" name="email" class="form-control" 
                                       placeholder="Ej: usuario@email.com" required>
                            </div>
                            <div id="emailError" class="invalid-feedback"></div>
                        </div>
                    </div>
                    
                    <!-- Sección 2: Seguridad -->
                    <div class="form-section">
                        <div class="section-title">
                            <i class="fas fa-shield-alt"></i> Seguridad
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-lock"></i>
                                </span>
                                <input type="password" id="password" name="password" class="form-control" 
                                       placeholder="Mínimo 6 caracteres" required>
                                <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                            <div id="passwordError" class="invalid-feedback"></div>
                            <div class="form-text">La contraseña debe tener al menos 6 caracteres.</div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Confirmar contraseña</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-lock"></i>
                                </span>
                                <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" 
                                       placeholder="Repite tu contraseña" required>
                                <button class="btn btn-outline-secondary" type="button" id="toggleConfirmPassword">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                            <div id="confirmPasswordError" class="invalid-feedback"></div>
                        </div>
                    </div>
                    
                    <!-- Sección 3: Nivel Inicial (si aplica) -->
                    <div class="form-section" th:if="${niveles != null}">
                        <div class="section-title">
                            <i class="fas fa-chart-line"></i> Nivel Inicial
                        </div>
                        
                        <div class="mb-3">
                            <label for="nivel" class="form-label">Selecciona tu nivel</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-layer-group"></i>
                                </span>
                                <select id="nivel" name="nivel" class="form-control">
                                    <option value="">-- Selecciona tu nivel --</option>
                                    <option th:each="nivel : ${niveles}" 
                                            th:value="${nivel.id}" 
                                            th:text="${nivel.nombre}"></option>
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Sección 4: Términos y Condiciones -->
                    <div class="form-section">
                        <div class="section-title">
                            <i class="fas fa-file-signature"></i> Términos y Condiciones
                        </div>
                        
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="terms" required>
                            <label class="form-check-label" for="terms">
                                He leído y acepto los <a href="#" class="terms-link">términos y condiciones</a> y 
                                <a href="#" class="terms-link">política de privacidad</a> de Green Coin
                            </label>
                            <div id="termsError" class="invalid-feedback"></div>
                        </div>
                    </div>
                    
                    <button type="button" id="registerBtn" class="btn btn-register">
                        <i class="fas fa-user-plus me-2"></i> Crear cuenta
                    </button>
                </form>
                
                <div class="divider">
                    <span class="divider-text">¿Ya tienes una cuenta?</span>
                </div>
                
                <div class="text-center">
                    <p class="mb-0">Inicia sesión <a href="/login" class="login-link">aquí</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Script de registro mejorado -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const registerBtn = document.getElementById('registerBtn');
            const togglePassword = document.getElementById('togglePassword');
            const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');
            
            // Toggle para mostrar/ocultar contraseña
            togglePassword.addEventListener('click', function() {
                const passwordInput = document.getElementById('password');
                const icon = this.querySelector('i');
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    icon.classList.replace('fa-eye', 'fa-eye-slash');
                } else {
                    passwordInput.type = 'password';
                    icon.classList.replace('fa-eye-slash', 'fa-eye');
                }
            });
            
            // Toggle para mostrar/ocultar confirmación de contraseña
            toggleConfirmPassword.addEventListener('click', function() {
                const confirmPasswordInput = document.getElementById('confirmPassword');
                const icon = this.querySelector('i');
                if (confirmPasswordInput.type === 'password') {
                    confirmPasswordInput.type = 'text';
                    icon.classList.replace('fa-eye', 'fa-eye-slash');
                } else {
                    confirmPasswordInput.type = 'password';
                    icon.classList.replace('fa-eye-slash', 'fa-eye');
                }
            });
            
            // Validación en tiempo real
            document.querySelectorAll('input').forEach(input => {
                input.addEventListener('input', function() {
                    if (this.classList.contains('is-invalid')) {
                        this.classList.remove('is-invalid');
                        document.getElementById(`${this.id}Error`).textContent = '';
                    }
                });
            });
            
            // Evento de registro
            registerBtn.addEventListener('click', function() {
                if (validateForm()) {
                    registerUser();
                }
            });
            
            function validateForm() {
                let isValid = true;
                const fields = ['nombre', 'email', 'password', 'confirmPassword'];
                
                // Reset errores
                document.querySelectorAll('.is-invalid').forEach(el => el.classList.remove('is-invalid'));
                document.querySelectorAll('.invalid-feedback').forEach(el => el.textContent = '');
                
                // Validación básica de campos requeridos
                fields.forEach(field => {
                    const element = document.getElementById(field);
                    if (element.value.trim() === '') {
                        element.classList.add('is-invalid');
                        document.getElementById(`${field}Error`).textContent = 'Este campo es obligatorio';
                        isValid = false;
                    }
                });
                
                // Validación específica para email
                const email = document.getElementById('email');
                if (email.value.trim() !== '' && !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email.value)) {
                    email.classList.add('is-invalid');
                    document.getElementById('emailError').textContent = 'Por favor ingresa un email válido';
                    isValid = false;
                }
                
                // Validación de contraseña
                const password = document.getElementById('password');
                if (password.value.length < 6) {
                    password.classList.add('is-invalid');
                    document.getElementById('passwordError').textContent = 'La contraseña debe tener al menos 6 caracteres';
                    isValid = false;
                }
                
                // Validación de confirmación de contraseña
                const confirmPassword = document.getElementById('confirmPassword');
                if (password.value !== confirmPassword.value) {
                    confirmPassword.classList.add('is-invalid');
                    document.getElementById('confirmPasswordError').textContent = 'Las contraseñas no coinciden';
                    isValid = false;
                }
                
                // Validación de términos
                const terms = document.getElementById('terms');
                if (!terms.checked) {
                    terms.classList.add('is-invalid');
                    document.getElementById('termsError').textContent = 'Debes aceptar los términos y condiciones';
                    isValid = false;
                }
                
                return isValid;
            }
            
            function registerUser() {
                const btn = document.getElementById('registerBtn');
                btn.disabled = true;
                btn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Creando cuenta...';
                
                const usuario = {
                    nombre: document.getElementById('nombre').value.trim(),
                    email: document.getElementById('email').value.trim(),
                    password: document.getElementById('password').value,
                    puntos: 0, // Puntos iniciales
                    nivel: document.getElementById('nivel') ? { id: document.getElementById('nivel').value } : null
                };
                
                fetch('/api/usuarios/registro', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(usuario)
                })
                .then(response => {
                    if (!response.ok) {
                        return response.json().then(err => { throw err; });
                    }
                    return response.json();
                })
                .then(data => {
                    showMessage('¡Registro exitoso! Redirigiendo...', 'success');
                    setTimeout(() => {
                        window.location.href = '/login?registro=exitoso';
                    }, 1500);
                })
                .catch(error => {
                    const errorMsg = error.message || 'Error al registrar usuario';
                    showMessage(errorMsg, 'danger');
                    
                    // Resaltar campo específico si hay error de email duplicado
                    if (error.message && error.message.toLowerCase().includes('email')) {
                        document.getElementById('email').classList.add('is-invalid');
                        document.getElementById('emailError').textContent = error.message;
                    }
                })
                .finally(() => {
                    btn.disabled = false;
                    btn.innerHTML = '<i class="fas fa-user-plus me-2"></i> Crear cuenta';
                });
            }
            
            function showMessage(message, type) {
                // Eliminar mensajes anteriores
                document.querySelectorAll('.alert-message').forEach(el => el.remove());
                
                const alertDiv = document.createElement('div');
                alertDiv.className = `alert alert-${type} alert-dismissible fade show alert-message`;
                alertDiv.role = 'alert';
                alertDiv.innerHTML = `
                    <strong>${type === 'success' ? 'Éxito!' : 'Error!'}</strong> ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                `;
                document.body.appendChild(alertDiv);
                
                // Cierre automático después de 5 segundos
                setTimeout(() => {
                    const alert = bootstrap.Alert.getOrCreateInstance(alertDiv);
                    alert.close();
                }, 5000);
            }
        });
    </script>
</body>
</html>
