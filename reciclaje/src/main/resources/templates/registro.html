<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Green Coin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2e7d32; /* Verde oscuro */
            --secondary-color: #81c784; /* Verde medio */
            --accent-color: #a5d6a7; /* Verde claro */
            --dark-color: #1b5e20; /* Verde muy oscuro */
            --light-color: #e8f5e9; /* Verde muy claro */
            --gradient-green: linear-gradient(135deg, #2e7d32 0%, #81c784 100%);
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 20px;
            /* Nueva imagen de fondo sobre reciclaje */
            background-image: url('https://images.unsplash.com/photo-1574886671077-e816a6a2a0a2?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            overflow-y: auto; /* Permite scroll si el contenido es muy largo */
            /* Eliminada la animación de paneo para este fondo */
        }
        
        .register-container {
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
        }
        
        .register-card {
            border: none;
            border-radius: 20px; /* Bordes más redondeados */
            overflow: hidden;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.25); /* Sombra más pronunciada */
            background: rgba(255, 255, 255, 0.98); /* Fondo más opaco */
            backdrop-filter: blur(8px); /* Blur más fuerte */
            transition: transform 0.4s ease-out, box-shadow 0.4s ease-out; /* Transiciones suaves */
            animation: fadeInScale 0.8s ease-out forwards; /* Animación de entrada */
        }
        
        .register-card:hover {
            transform: translateY(-8px); /* Más elevación al pasar el ratón */
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.35);
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        .register-header {
            background: var(--gradient-green);
            color: white;
            padding: 40px; /* Más padding */
            text-align: center;
            position: relative;
            overflow: hidden;
            border-bottom: 5px solid var(--dark-color); /* Borde inferior más pronunciado */
        }
        
        .register-header::before {
            content: "";
            position: absolute;
            top: -60%;
            left: -60%;
            width: 220%;
            height: 220%;
            background: radial-gradient(circle, rgba(255,255,255,0.15) 0%, rgba(255,255,255,0) 70%);
            transform: rotate(45deg); /* Rotación más marcada */
            animation: headerWave 10s infinite linear; /* Animación de onda */
        }

        @keyframes headerWave {
            0% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(360deg) scale(1.1); }
            100% { transform: rotate(0deg) scale(1); }
        }
        
        .register-title {
            font-weight: 800; /* Más negrita */
            font-size: 2.8rem; /* Tamaño más grande */
            margin-bottom: 8px;
            position: relative;
            text-shadow: 0 3px 6px rgba(0,0,0,0.2); /* Sombra de texto más fuerte */
            animation: textPop 0.6s ease-out forwards; /* Animación de texto */
        }

        @keyframes textPop {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .register-subtitle {
            font-weight: 400;
            opacity: 0.95;
            font-size: 1.2rem;
            position: relative;
        }
        
        .register-body {
            padding: 40px; /* Más padding */
        }
        
        .form-section {
            background: var(--light-color);
            border-radius: 15px; /* Más redondeado */
            padding: 30px; /* Más padding */
            margin-bottom: 30px; /* Más margen */
            border-left: 6px solid var(--primary-color); /* Borde más grueso */
            transition: all 0.4s ease;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1); /* Sombra mejorada */
        }
        
        .form-section:hover {
            box-shadow: 0 12px 25px rgba(46, 125, 50, 0.2);
            transform: translateY(-5px);
        }
        
        .section-title {
            color: var(--primary-color);
            font-size: 1.4rem; /* Tamaño más grande */
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            font-weight: 700; /* Más negrita */
            border-bottom: 2px solid rgba(46, 125, 50, 0.3); /* Borde más grueso */
            padding-bottom: 10px;
        }
        
        .section-title i {
            margin-right: 15px;
            font-size: 1.5rem;
            color: var(--dark-color); /* Icono más oscuro */
        }
        
        .input-group-text {
            background-color: var(--dark-color) !important; /* Color más oscuro */
            color: white !important;
            border: none !important;
            min-width: 55px; /* Más ancho */
            justify-content: center;
            transition: all 0.3s;
            border-radius: 10px 0 0 10px !important; /* Bordes redondeados en el input-group */
        }
        
        .form-control {
            border-left: none !important;
            padding-left: 12px;
            height: 55px; /* Más alto */
            border-radius: 0 10px 10px 0 !important; /* Bordes redondeados en el input-group */
            transition: all 0.3s;
            border: 1px solid #ccc; /* Borde más visible */
        }
        
        .form-control:focus {
            box-shadow: 0 0 0 0.3rem rgba(46, 125, 50, 0.35); /* Sombra de foco más grande */
            border-color: var(--secondary-color); /* Color de borde al enfocar */
        }
        
        .btn-register {
            background: var(--gradient-green);
            border: none;
            padding: 16px 35px; /* Más padding */
            font-weight: 700; /* Más negrita */
            letter-spacing: 1px; /* Más espaciado entre letras */
            text-transform: uppercase;
            font-size: 1.2rem; /* Tamaño más grande */
            border-radius: 50px;
            width: 100%;
            margin-top: 25px; /* Más margen superior */
            transition: all 0.4s ease;
            box-shadow: 0 6px 12px rgba(46, 125, 50, 0.3);
            position: relative;
            overflow: hidden;
            color: white; /* Asegura el color del texto */
        }
        
        .btn-register:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(46, 125, 50, 0.45);
        }

        .btn-register:active {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(46, 125, 50, 0.3);
        }

        /* Ripple effect for button */
        .btn-register::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            opacity: 0;
            transform: scale(1) translate(-50%, -50%);
            transition: all 0.5s ease-out;
        }

        .btn-register:hover::after {
            transform: scale(200) translate(-50%, -50%);
            opacity: 1;
        }
        
        .divider {
            border-top: 1px solid rgba(0, 0, 0, 0.15);
            margin: 30px 0; /* Más margen */
            position: relative;
        }
        
        .divider-text {
            position: absolute;
            top: -14px; /* Ajuste de posición */
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 0 25px; /* Más padding */
            color: var(--secondary-color);
            font-size: 1rem; /* Tamaño ligeramente más grande */
            font-weight: 600;
        }
        
        .login-link {
            color: var(--primary-color);
            font-weight: 700; /* Más negrita */
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .login-link:hover {
            color: var(--dark-color);
            text-decoration: underline;
        }
        
        .terms-link {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
        }
        
        .terms-link:hover {
            text-decoration: underline;
        }
        
        .form-check-input:checked {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }
        
        .form-check-input:focus {
            box-shadow: 0 0 0 0.25rem rgba(46, 125, 50, 0.25);
        }
        
        .invalid-feedback {
            font-size: 0.9rem;
            margin-top: 5px;
        }
        
        .form-label {
            font-weight: 600; /* Más negrita */
            margin-bottom: 10px; /* Más margen */
            color: #444; /* Color más oscuro */
        }
        
        /* Efecto de carga */
        .spinner-border {
            width: 1.5rem; /* Más grande */
            height: 1.5rem;
            border-width: 0.2em; /* Más grueso */
            vertical-align: middle; /* Alineación vertical */
        }
        
        /* Alertas */
        .alert-message {
            position: fixed;
            top: 25px; /* Más abajo */
            right: 25px; /* Más a la izquierda */
            z-index: 1000;
            min-width: 350px; /* Más ancho */
            animation: slideIn 0.6s forwards, fadeOut 0.5s 4.5s forwards; /* Animación de entrada y salida */
            box-shadow: 0 6px 20px rgba(0,0,0,0.15); /* Sombra mejorada */
            border-radius: 10px; /* Bordes redondeados */
            padding: 15px 20px; /* Más padding */
            font-weight: 500;
        }
        
        @keyframes slideIn {
            from { transform: translateX(120%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            body {
                padding: 15px;
                background-attachment: scroll;
            }
            
            .register-body {
                padding: 30px;
            }
            
            .register-title {
                font-size: 2.2rem;
            }
            .register-subtitle {
                font-size: 1rem;
            }
            .form-section {
                padding: 25px;
            }
            .section-title {
                font-size: 1.3rem;
            }
            .alert-message {
                min-width: unset;
                width: calc(100% - 50px);
                left: 25px;
                right: 25px;
            }
        }
        
        @media (max-width: 576px) {
            .register-body {
                padding: 25px;
            }
            
            .form-section {
                padding: 20px;
            }
            
            .register-title {
                font-size: 2rem;
            }
            
            .btn-register {
                padding: 14px 25px;
                font-size: 1.1rem;
            }
            .input-group-text {
                min-width: 45px;
            }
            .form-control {
                height: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-card">
            <div class="register-header">
                <h1 class="register-title"><i class="fas fa-leaf me-2"></i>Green Coin</h1>
                <p class="register-subtitle">Únete a nuestra comunidad ecológica</p>
            </div>
            
            <div class="register-body">
                <form id="registerForm">
                    <div class="form-section">
                        <div class="section-title">
                            <i class="fas fa-user-circle"></i> Información Personal
                        </div>
                        
                        <div class="mb-4">
                            <label for="nombre" class="form-label">Nombre completo</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-user"></i>
                                </span>
                                <input type="text" id="nombre" name="nombre" class="form-control" 
                                       placeholder="Ej: María González" required>
                            </div>
                            <div id="nombreError" class="invalid-feedback"></div>
                        </div>
                        
                        <div class="mb-4">
                            <label for="email" class="form-label">Correo electrónico</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-envelope"></i>
                                </span>
                                <input type="email" id="email" name="email" class="form-control" 
                                       placeholder="Ej: usuario@email.com" required>
                            </div>
                            <div id="emailError" class="invalid-feedback"></div>
                        </div>

                        <div class="mb-4">
                            <label for="telefono" class="form-label">Teléfono</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-phone"></i>
                                </span>
                                <input type="tel" id="telefono" name="telefono" class="form-control" 
                                       placeholder="Ej: 3001234567">
                            </div>
                            <div id="telefonoError" class="invalid-feedback"></div>
                        </div>

						<div class="mb-4">
							<label for="direccion" class="form-label">Dirección</label>
							<div class="input-group">
								<span class="input-group-text"> <i
									class="fas fa-map-marker-alt"></i>
								</span> <input type="text" id="direccion" name="direccion"
									class="form-control" placeholder="Ej: Calle 123 #45-67"
									required>
							</div>
							<div id="direccionError" class="invalid-feedback"></div>
						</div>
					</div>
                    
                    <div class="form-section">
                        <div class="section-title">
                            <i class="fas fa-shield-alt"></i> Seguridad
                        </div>
                        
                        <div class="mb-4">
                            <label for="password" class="form-label">Contraseña</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-lock"></i>
                                </span>
                                <input type="password" id="password" name="password" class="form-control" 
                                       placeholder="Mínimo 6 caracteres" required>
                                <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                    <i class="fas fa-eye"></i>
                                </button>
                                </div>
                            <div id="passwordError" class="invalid-feedback"></div>
                            <div class="form-text">La contraseña debe tener al menos 6 caracteres.</div>
                        </div>
                        
                        <div class="mb-4">
                            <label for="confirmPassword" class="form-label">Confirmar contraseña</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-lock"></i>
                                </span>
                                <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" 
                                       placeholder="Repite tu contraseña" required>
                                <button class="btn btn-outline-secondary" type="button" id="toggleConfirmPassword">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                            <div id="confirmPasswordError" class="invalid-feedback"></div>
                        </div>
                    </div>
                    
                    <div class="form-section" th:if="${niveles != null}">
                        <div class="section-title">
                            <i class="fas fa-chart-line"></i> Nivel Inicial
                        </div>
                        
                        <div class="mb-3">
                            <label for="nivel" class="form-label">Selecciona tu nivel</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-layer-group"></i>
                                </span>
                                <select id="nivel" name="nivel" class="form-control">
                                    <option value="">-- Selecciona tu nivel --</option>
                                    <option th:each="nivel : ${niveles}" 
                                            th:value="${nivel.id}" 
                                            th:text="${nivel.nombre}"></option>
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-section">
                        <div class="section-title">
                            <i class="fas fa-file-signature"></i> Términos y Condiciones
                        </div>
                        
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="terms" required>
                            <label class="form-check-label" for="terms">
                                He leído y acepto los <a href="#" class="terms-link">términos y condiciones</a> y 
                                <a href="#" class="terms-link">política de privacidad</a> de Green Coin
                            </label>
                            <div id="termsError" class="invalid-feedback"></div>
                        </div>
                    </div>
                    
                    <button type="button" id="registerBtn" class="btn btn-register">
                        <i class="fas fa-user-plus me-2"></i> Crear cuenta
                    </button>
                </form>
                
                <div class="divider">
                    <span class="divider-text">¿Ya tienes una cuenta?</span>
                </div>
                
                <div class="text-center">
                    <p class="mb-0">Inicia sesión <a href="/login" class="login-link">aquí</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const registerBtn = document.getElementById('registerBtn');
            const togglePassword = document.getElementById('togglePassword');
            const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirmPassword');
            
            // Función para mostrar mensajes de alerta personalizados (reemplazo de alert())
            function showCustomAlert(message, type = 'info') {
     const getOrCreatePlaceholder = () => {
        let placeholder = document.getElementById('alertPlaceholder');
        if (!placeholder) {
            placeholder = document.createElement('div');
            placeholder.id = 'alertPlaceholder';
            Object.assign(placeholder.style, {
                position: 'fixed',
                top: '20px',
                right: '20px',
                zIndex: '1050'
            });
            document.body.appendChild(placeholder);
        }
        return placeholder;
    };

    const placeholder = getOrCreatePlaceholder();
    const alertHTML = `
        <div class="alert alert-${type} alert-dismissible fade show" role="alert">
            <div>${message}</div>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    `;

    const wrapper = document.createElement('div');
    wrapper.innerHTML = alertHTML;
    placeholder.append(wrapper);

    setTimeout(() => {
        bootstrap.Alert.getInstance(wrapper.querySelector('.alert'))?.close();
    }, 5000);
}

            // Toggle para mostrar/ocultar contraseña
            togglePassword.addEventListener('click', function() {
                const icon = this.querySelector('i');
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    icon.classList.replace('fa-eye', 'fa-eye-slash');
                } else {
                    passwordInput.type = 'password';
                    icon.classList.replace('fa-eye-slash', 'fa-eye');
                }
            });
            
            // Toggle para mostrar/ocultar confirmación de contraseña
            toggleConfirmPassword.addEventListener('click', function() {
                const icon = this.querySelector('i');
                if (confirmPasswordInput.type === 'password') {
                    confirmPasswordInput.type = 'text';
                    icon.classList.replace('fa-eye', 'fa-eye-slash');
                } else {
                    confirmPasswordInput.type = 'password';
                    icon.classList.replace('fa-eye-slash', 'fa-eye');
                }
            });
            
            // Validación en tiempo real
            document.querySelectorAll('input, select, textarea').forEach(input => {
                input.addEventListener('input', function() {
                    if (this.classList.contains('is-invalid')) {
                        this.classList.remove('is-invalid');
                        const errorElement = document.getElementById(`${this.id}Error`);
                        if (errorElement) errorElement.textContent = '';
                    }
                });
            });
            
            // Evento de registro
            registerBtn.addEventListener('click', function() {
                if (validateForm()) {
                    registerUser();
                }
            });
            
            function validateForm() {
                let isValid = true;
                const requiredFields = ['nombre', 'email', 'password', 'confirmPassword','direccion'];
                
                // Reset errores
                document.querySelectorAll('.is-invalid').forEach(el => el.classList.remove('is-invalid'));
                document.querySelectorAll('.invalid-feedback').forEach(el => el.textContent = '');
                
                // Validación básica de campos requeridos
                requiredFields.forEach(field => {
                    const element = document.getElementById(field);
                    if (element.value.trim() === '') {
                        element.classList.add('is-invalid');
                        document.getElementById(`${field}Error`).textContent = 'Este campo es obligatorio';
                        isValid = false;
                    }
                });
                
                // Validación específica para email
                const email = document.getElementById('email');
                if (email.value.trim() !== '' && !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email.value)) {
                    email.classList.add('is-invalid');
                    document.getElementById('emailError').textContent = 'Por favor ingresa un email válido';
                    isValid = false;
                }
                
                // Validación de teléfono (opcional pero con formato si se proporciona)
                const telefono = document.getElementById('telefono');
                // Permite vacío, pero si tiene valor, valida el formato
                if (telefono.value.trim() !== '' && !/^[0-9]{7,15}$/.test(telefono.value)) { /* Ajustado a 7-15 dígitos */
                    telefono.classList.add('is-invalid');
                    document.getElementById('telefonoError').textContent = 'Por favor ingresa un teléfono válido (7-15 dígitos)';
                    isValid = false;
                }
                
                // Validación de contraseña
                if (passwordInput.value.length < 6) {
                    passwordInput.classList.add('is-invalid');
                    document.getElementById('passwordError').textContent = 'La contraseña debe tener al menos 6 caracteres';
                    isValid = false;
                }
                
                // Validación de confirmación de contraseña
                if (passwordInput.value !== confirmPasswordInput.value) {
                    confirmPasswordInput.classList.add('is-invalid');
                    document.getElementById('confirmPasswordError').textContent = 'Las contraseñas no coinciden';
                    isValid = false;
                }
                
                // Validación de términos
                const terms = document.getElementById('terms');
                if (!terms.checked) {
                    terms.classList.add('is-invalid');
                    document.getElementById('termsError').textContent = 'Debes aceptar los términos y condiciones';
                    isValid = false;
                }
                
                return isValid;
            }
            
            function registerUser() {
                const btn = document.getElementById('registerBtn');
                btn.disabled = true;
                btn.innerHTML = '<span class="spinner-border spinner-border-sm text-white" role="status" aria-hidden="true"></span> Creando cuenta...'; /* Color blanco para spinner */

                // Prepara los datos del formulario
                const formData = {
                    nombre: document.getElementById('nombre').value.trim(),
                    email: document.getElementById('email').value.trim(),
                    telefono: document.getElementById('telefono').value.trim(),
                    direccion: document.getElementById('direccion').value.trim(),
                    password: document.getElementById('password').value,
                };
                
    			console.log("Datos a enviar:", formData); // Verifica que la dirección está incluida
                

                // Realiza la petición fetch
                fetch('/api/registro', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                })
                .then(response => {
                    if (!response.ok) {
                        // Si la respuesta no es OK, intenta leer el error del JSON
                        return response.json().then(err => {
                            // Si el backend envía un campo 'error', úsalo. Si no, un mensaje genérico.
                            throw new Error(err.error || 'Error en el registro');
                        });
                    }
                    return response.json();
                })
                .then(data => {
                    showCustomAlert('¡Registro exitoso! Redirigiendo...', 'success');
                    setTimeout(() => {
                        window.location.href = '/login?registro=exitoso';
                    }, 1500);
                })
                .catch(error => {
                    console.error('Error:', error);
                    showCustomAlert(error.message || 'Error al registrar. Intente nuevamente.', 'danger');
                    
                    // Resalta campos con error si es necesario
                    if (error.message && error.message.toLowerCase().includes('email')) {
                        document.getElementById('email').classList.add('is-invalid');
                        document.getElementById('emailError').textContent = error.message;
                    }
                    // Puedes añadir más lógica aquí para otros campos si el backend devuelve errores específicos
                    if (error.message && (error.message.toLowerCase().includes('teléfono') || error.message.toLowerCase().includes('telefono'))) {
                        document.getElementById('telefono').classList.add('is-invalid');
                        document.getElementById('telefonoError').textContent = error.message;
                    }
                    if (error.message && (error.message.toLowerCase().includes('dirección') || error.message.toLowerCase().includes('direccion'))) {
                        document.getElementById('direccion').classList.add('is-invalid');
                        document.getElementById('direccionError').textContent = error.message;
                    }
                })
                .finally(() => {
                    btn.disabled = false;
                    btn.innerHTML = '<i class="fas fa-user-plus me-2"></i> Crear cuenta';
                });
            }
        });
    </script>
</body>
</html>
